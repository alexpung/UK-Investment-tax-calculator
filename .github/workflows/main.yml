# Run workflow on every push to the master branch
on:
  push:
    branches:
      - master

jobs:
  deploy-to-github-pages:
  # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
     - name: Setup .NET Core SDK
       uses: actions/setup-dotnet@v1
       with:
         dotnet-version: 7.0.x
     - name: Install .NET WASM Build Tools
       run: dotnet workload install wasm-tools
     - name: Restore Syncfusion packages
       run: dotnet nuget add source --username alexpung --password ${{ secrets.packages }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/alexpung/index.json"
     - name: Publish .NET Core Project
       run: dotnet publish "BlazorApp-Investment Tax Calculator/BlazorApp-Investment Tax Calculator.csproj" -c:Release -p:GHPages=true -o dist/Web --nologo
     - name: Commit wwwroot to GitHub Pages
       uses: JamesIves/github-pages-deploy-action@3.7.1
       with:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         BRANCH: gh-pages
         FOLDER: dist/Web/wwwroot
